<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebShot Pro | Direct URL to PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 24px; 
            padding: 40px;
            margin-top: 80px;
        }
        .btn-convert { 
            background: var(--primary); border: none; padding: 15px; 
            border-radius: 12px; font-weight: 600; transition: all 0.3s;
        }
        .btn-convert:hover { background: #4f46e5; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3); }
        .loader-container { display: none; margin-top: 20px; }
        .spinner-custom { width: 3rem; height: 3rem; color: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="glass-card animate__animated animate__zoomIn">
                <h1 class="text-center mb-2">WebShot <span style="color:var(--primary)">Pro</span></h1>
                <p class="text-center text-secondary mb-4">Convert any webpage to high-quality PDF or Image instantly.</p>
                
                <div class="mb-3">
                    <input type="url" id="targetUrl" class="form-control bg-dark text-white border-secondary" placeholder="Paste link here (http://...)" style="padding: 15px;">
                </div>
                
                <div class="row mb-4">
                    <div class="col-6">
                        <button onclick="process('pdf')" class="btn btn-convert w-100 text-white">Download PDF</button>
                    </div>
                    <div class="col-6">
                        <button onclick="process('png')" class="btn btn-convert w-100 text-white" style="background:#3b82f6">Download Image</button>
                    </div>
                </div>

                <div id="loader" class="loader-container text-center">
                    <div class="spinner-border spinner-custom" role="status"></div>
                    <p class="mt-3 text-info animate__animated animate__pulse animate__infinite">Generating your file... please wait up to 10 seconds.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function process(type) {
        const urlInput = document.getElementById('targetUrl').value;
        if(!urlInput) return alert("Please paste a valid URL!");

        const loader = document.getElementById('loader');
        loader.style.display = 'block';

        // URL encode করা হচ্ছে যাতে কুয়েরি স্ট্রিং এ সমস্যা না হয়
        const finalApiUrl = `/convert?type=${type}&url=${encodeURIComponent(urlInput)}`;
        
        // ফাইল ডাউনলোডের জন্য উইন্ডো ওপেন
        window.location.href = finalApiUrl;

        // লোডার ৫ সেকেন্ড পর অটো বন্ধ হবে (ধরে নেওয়া হচ্ছে ডাউনলোড শুরু হয়েছে)
        setTimeout(() => { loader.style.display = 'none'; }, 8000);
    }
</script>
</body>
</html>
